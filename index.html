<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon-16x16.png">
    <title>Link Tree</title>
</head>
<body>
    <main>
        <img src="/images/User.jpg" alt="User photo" class="user-photo">
        <h1 alt="Username" id="user">@enzomaldinni</h1>
        <!-- Div that organize for him-->
        <div class="buttons">
            <a href="https://github.com/Maldinni"><button alt="User's Github" class="button">GitHub</button></a>
            <a href="https://www.linkedin.com/in/enzo-maldinni-4a891a222/"><button alt="User's Linkedin" class="button">Linkedin</button></a>
            <a href="https://www.instagram.com/enzomaldinni/"><button alt="User's Instagram" class="button">Instagram</button></a>
            <a href="https://twitter.com/EMaldinni"><button alt="User's Twitter" class="button">Twitter</button></a>
        </div>
        <!--Div that organized all buttons-->
        <div class="icons">
            <img src="/images/icons8-github-30.png" alt="Github" class="icon">
            <img src="/images/icons8-linkedin-30.png" alt="Linkedin" class="icon">
            <img src="/images/icons8-instagram-30.png" alt="Instagram" class="icon">
            <img src="/images/icons8-twitter-30.png" alt="Twitter" class="icon">
        </div>
    </main>
</body>
</html>
